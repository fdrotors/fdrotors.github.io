<div class="video-container">



  <div class=" video-container__filter"></div>


  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
  </video>

  <div class="video-container_container h-100">
    <div class="d-flex h-100 text-white align-items-center row">
      <div class="col-11 offset-1 offset-md-0 col-md-6 text-md-right ">
        <h1 class="display-2">FDRotors</h1>
        <p class="lead mb-0">Site Under Construction</p>
      </div>
      <div class="col-11 offset-1 offset-md-0 col-md-6">
        <div style="vertical-align: middle;">
          <a class="social-link lead" href="mailto: {{site.email}}"
            alt="mail to {{ site.email| escape }}">
            <i class="fas fa-envelope"></i>
            {{site.email}}
          </a>


          <a class="social-link lead" href="https://youtube.com/channel/{{ site.youtube_channelId| cgi_escape | escape }}"
            alt="{{ site.youtube_username| escape }}">
            <i class="fab fa-youtube"></i>
            Alf-Dee FPV
          </a>
   
                    <a class="social-link lead" href="{{site.instagram_url}}"
            alt="{{ site.instagram_username| escape }}">
            <i class="fab fa-instagram"></i>
            @{{ site.instagram_username}}
          </a>
           
        </div>
      </div>
    </div>
  </div>
</div>
