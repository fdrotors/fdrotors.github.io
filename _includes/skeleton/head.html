<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>{%- if page.title -%} {{page.title }} | {{site.title}} {%- else -%} {{site.title}} {%- endif -%}</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/30454b29a2.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
{%-feed_meta -%}

<!-- SEO -->

<link rel="canonical" href="{{ site.url }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />

<!-- Site URL -->
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="{{ site.url }}" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="twitter:title" content="{{ site.title }}" />
<meta property="og:type" content="website" />

<!-- Site Image -->
<meta property="og:image" content="{{ site.url }}{{ site.seo_image }}" />
<meta name="twitter:image" content="{{ site.url }}{{ site.seo_image }}" />

<!-- Site Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{site.favicon}}/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{site.favicon}}/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{site.favicon}}/favicon-16x16.png" />
<!--<link rel="manifest" href="{{ site.url }}{{site.favicon}}/site.webmanifest" />-->
<link rel="mask-icon" href="{{ site.url }}{{site.favicon}}/safari-pinned-tab.svg" color="#ffaa55" />
<meta name="msapplication-TileColor" content="#da532c" />
<meta name="theme-color" content="#ffffff" />

<!-- Site Description -->
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="twitter:description" content="{{ site.description }}" />

<!-- Twitter Details -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />

<!-- Facebook Details -->
<meta property="fb:app_id" content="0" />
